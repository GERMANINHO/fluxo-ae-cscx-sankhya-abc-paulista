  <style>
    :root{
      --bg:#f5f3e7;
      --text:#443c3d;

      --modal-bg:#ffffff;
      --overlay:rgba(0,0,0,.45);

      --btn-bg:#0f172a0f;
      --btn-border:#cbd5e1;
      --btn-hover:#0f172a14;
      --btn-text:#0f172a;
    }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:"Open Sans Condensed",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    }

    .wrapper{ padding:50px 100px; }
    .svg-container{ position:relative; width:100%; padding-bottom:55%; overflow:hidden; background:var(--bg); }
    .svg-content{ position:absolute; inset:0; }

    .node{ cursor:pointer; outline:none; }
    .node:focus-visible rect{ filter: drop-shadow(0 0 0.5rem rgba(0,0,0,.25)); }
    .node-label{
      font-weight:900;
      fill:#f5f3e7;
      text-transform:uppercase;
      letter-spacing:.45px;
      font-size:10px;
      pointer-events:none;
    }
    .node-label.xs{ font-size:8px; }
    .node-label.xxs{ font-size:7px; }

    .edge--dotted{
      stroke:#333;
      stroke-width:2;
      stroke-dasharray:2 1;
      fill:none;
      stroke-linecap:round;
    }

    /* Modal */
    .modal{
      position:fixed; inset:0;
      display:none; align-items:center; justify-content:center;
      background:var(--overlay);
      z-index:999;
      padding:18px;
    }
    .modal.open{ display:flex; }
    .modal__panel{
      background:var(--modal-bg);
      color:var(--text);
      width:min(92vw,760px);
      border-radius:16px;
      box-shadow:0 10px 40px rgba(0,0,0,.25);
      padding:20px 20px 16px;
      border:1px solid #e2e8f0;
      max-height:86vh;
      overflow:auto;
    }
    .modal__header{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      margin-bottom:8px;
    }
    .modal__title{
      margin:0;
      font-size:20px;
      text-transform:uppercase;
      letter-spacing:.5px;
    }
    .modal__close{
      appearance:none;
      border:0;
      background:transparent;
      font-size:20px;
      line-height:1;
      padding:6px 10px;
      border-radius:8px;
      cursor:pointer;
      color:var(--btn-text);
    }
    .modal__close:hover{ background:#0001; }
    .modal__body{ padding:8px 2px 0; }
    .modal__body h3{ margin:12px 0 6px; font-size:16px; }
    .modal__body ul, .modal__body ol{ margin:8px 0 8px 18px; }
    .modal__body p{ margin:8px 0; }

    .modal__actions{
      display:grid;
      grid-template-columns:1fr;
      gap:10px;
      margin-top:12px;
    }
    .btn{
      display:inline-block;
      text-decoration:none;
      text-align:center;
      padding:12px 16px;
      border-radius:12px;
      border:1px solid var(--btn-border);
      background:var(--btn-bg);
      color:var(--btn-text);
      font-weight:700;
      letter-spacing:.6px;
      text-transform:uppercase;
      transition: background .2s, box-shadow .2s, transform .06s;
    }
    .btn:hover,.btn:focus{ background:var(--btn-hover); box-shadow:0 0 0 2px #00000010 inset; }
    .btn:active{ transform:translateY(1px); }

    .callout{
      margin-top:10px;
      padding:10px 12px;
      border-radius:12px;
      background:#0f172a0a;
      border:1px dashed #94a3b8;
      font-size:14px;
    }

    code{ background:#00000010; padding:2px 6px; border-radius:8px; }
  </style>
</head>

  <!-- PASSO 1 -->
  <template id="tpl-1">
    <p><strong>Onde:</strong> Sankhya Matriz — <em>CS - Acompanhamento Visita</em></p>
    <p><strong>Caminho:</strong> Dashboards » Customer Success » CS - Acompanhamento Visita</p>
    <p><strong>ID:</strong> <code>br.com.sankhya.menu.adicional.nuDsb.1003.1</code></p>

    <h3>Objetivo</h3>
    <p>Selecionar o cliente do AE e definir a estratégia (com GR), antes de abrir o Playbook no SenseData.</p>

    <h3>Como priorizar (regra prática)</h3>
    <ul>
      <li>Status do Dash: <strong>Nunca visitado</strong> → <strong>Em atraso</strong> → <strong>Entre 15 e 0 dias</strong> → <strong>Em dia / nunca visitado</strong>.</li>
      <li><strong>Clientes críticos</strong> (cancelamento/insatisfação/NPS detrator) podem “furar fila”.</li>
      <li>Se já iniciou AE em uma conta, <strong>priorize concluir</strong> as etapas (não deixar em aberto).</li>
      <li>Garanta que a <strong>segmentação</strong> esteja preenchida (ajuda na priorização e discurso).</li>
      <li>Alinhar com o GR a estratégia (principalmente críticos e maiores oportunidades).</li>
    </ul>

    <div class="callout">
      <strong>Dica operacional (organização diária):</strong>
      antes de iniciar um novo AE, verifique contas já em andamento e conclua o quanto antes a sequência das etapas.
    </div>

    <h3>Saída obrigatória</h3>
    <ul>
      <li>Cliente escolhido</li>
      <li><strong>Motivo da escolha</strong> (isso vira a <strong>Categoria</strong> no Agendamento do SenseData)</li>
      <li>Decisor/contato para agendamento</li>
    </ul>
  </template>

  <!-- PASSO 2 -->
  <template id="tpl-2">
    <p><strong>Onde:</strong> SenseData — dentro do cliente escolhido</p>

    <h3>ETAPA 1 — Agendamento (SenseData)</h3>
    <ol>
      <li>Clicar em <strong>Adicionar Playbook</strong> → <strong>Acompanhamento Evolutivo</strong>.</li>
      <li>Abrir a atividade <strong>Agendamento</strong> e preencher os campos.</li>
    </ol>

    <h3>Campos essenciais (conforme print)</h3>
    <ul>
      <li><strong>Contato no cliente</strong></li>
      <li><strong>Data/Hora início</strong> e <strong>Prev. conclusão</strong></li>
      <li><strong>Categoria</strong> (motivo da escolha do cliente)</li>
    </ul>

    <h3>Categorias (exemplos)</h3>
    <ul>
      <li>Cliente estratégico para unidade</li>
      <li>Cliente com baixo contato com a unidade</li>
      <li>Plano de ação NPS</li>
      <li>Reversão de insatisfação/cancelamento</li>
      <li>Oportunidade comercial (GR)</li>
    </ul>

    <div class="callout">
      <strong>Boas práticas (metodologia):</strong>
      <ul>
        <li><strong>Formalizar o agendamento por e-mail + invite</strong> (principalmente na 1ª aplicação do novo modelo).</li>
        <li><strong>1ª visita no novo modelo:</strong> ideal ocorrer com a presença do <strong>GR</strong> (abertura + alinhamento com decisores).</li>
      </ul>
    </div>

    <h3>ETAPA 2 — Preparação para a interação (obrigatório após agendar)</h3>
    <p><strong>Faça antes da visita/interação com o cliente (não iniciar diagnóstico “cego”).</strong></p>
    <ul>
      <li>Analisar <strong>CRM</strong>: tempo de casa, mensalidade, segmento, porte, inadimplência, histórico, respostas de pesquisa.</li>
      <li>Verificar <strong>Contratos</strong>, <strong>Negociações</strong> e contexto comercial (alinhamento com GR).</li>
      <li>Consultar <strong>OS</strong>: últimas visitas/atendimentos, pendências (Service Desk/Indústria/Serviços).</li>
      <li>Checar se existe diagnóstico/índice recente (quando aplicável) e anotar “pontos de atenção”.</li>
      <li><strong>Confirmar reunião</strong> e participantes (priorizar decisores quando for apresentação/fechamentos).</li>
      <li>Quando houver entrevistas por setor: preparar logística (sala separada, internet, responsáveis por área).</li>
    </ul>

    <h3>ETAPA 3 — Abertura (Plano de Trabalho) — quando for a 1ª aplicação do novo modelo</h3>
    <ul>
      <li>Apresentar objetivo do AE (genuíno, gradativo, adaptado ao cenário do cliente).</li>
      <li>Explicar “como vamos trabalhar”: diagnóstico → plano → acompanhamento/follow-up.</li>
      <li>Definir próximos passos e organizar as áreas/setores que serão envolvidos.</li>
    </ul>

    <div class="modal__actions">
      <a class="btn" target="_blank" rel="noopener noreferrer" href="https://sankhya.sensedata.io/portfolio">
        Abrir SenseData (Portfolio)
      </a>
    </div>
  </template>

  <!-- PASSO 3 -->
  <template id="tpl-3">
    <p><strong>Onde:</strong> Sankhya OM — <em>CS - Acompanhamento Evolutivo (Novo)</em></p>
    <p><strong>Caminho:</strong> Analytics AI » SankhyaMitraBI 04-04-2024 » CX » CS - Acompanhamento Evolutivo (Novo)</p>
    <p><strong>ID:</strong> <code>br.com.sankhya.analytics2.new.sc.t_4312.5.2265</code></p>

    <h3>ETAPA 3 — Apresentação do Plano de Trabalho (na interação com o cliente)</h3>
    <p><strong>Antes de “entrar no diagnóstico”, alinhe expectativas e organize o trabalho.</strong></p>
    <ul>
      <li>Se for a 1ª vez no novo modelo: contextualizar AE, propósito, o que será entregue e como será conduzido.</li>
      <li>Definir áreas, pessoas responsáveis e agenda (diagnóstico / devolutiva / apresentação do plano).</li>
      <li>Quando necessário: enviar e-mail de organização do diagnóstico para líderes/setores e solicitar sala/internet.</li>
      <li>Combinado de governança: responsáveis, prazos, e forma de acompanhamento.</li>
    </ul>

    <div class="callout">
      <strong>Regra de perfil/cenário:</strong> adapte a condução conforme o cliente (foco em melhorias, sustentação, resistente,
      terceiros, baixo uso com alto poder de investimento). A estratégia define “como” você conduz as entrevistas e a devolutiva.
    </div>

    <h3>ETAPA 4/5 — Diagnóstico + Montagem do Plano (no OM)</h3>
    <p><strong>Objetivo:</strong> realizar diagnóstico com base em uso/ecossistema e gerar o <strong>Plano de Ação</strong> (com <strong>Cód.</strong>) + <strong>Excel</strong> quando aplicável.</p>

    <h3>Execução no OM (checklist)</h3>
    <ol>
      <li>Preencher os <strong>Filtros</strong> (incluindo <strong>Mês da Visita</strong>).</li>
      <li>Consultar: <strong>Informações do Cliente</strong>, <strong>Visão de Uso</strong>, <strong>Indicadores/Terceiros</strong> e <strong>Guia do CS</strong>.</li>
      <li>Na guia <strong>Plano de Ação</strong>: <strong>Gerar Plano de ação</strong> → selecionar registro da Guia do CS → <strong>Registrar Plano de Ação</strong>.</li>
      <li>Abrir o Plano (duplo clique) e detalhar itens (prioridade, responsável, observações e próximos passos).</li>
      <li><strong>Anotar o CÓD. do Plano de Ação</strong> (será digitado manualmente no SenseData no Passo 5).</li>
      <li><strong>Gerar/Exportar o Excel</strong> do plano (quando aplicável).</li>
    </ol>

    <div class="callout">
      <strong>Ponto de atenção:</strong> a <strong>Visão de Uso</strong> considera os <strong>3 meses anteriores</strong> ao <strong>Mês da Visita</strong> selecionado.
    </div>

    <div class="callout">
      <strong>Regra Maha (se usar em paralelo):</strong> use com bom senso (completo x parcial x “norte”).
      Evite perguntas avançadas quando o básico não está sendo feito; foco é gerar plano estruturado (não “apagar incêndio”).
    </div>

    <h3>Saídas obrigatórias</h3>
    <ul>
      <li><strong>CÓD. do Plano de Ação</strong></li>
      <li>Itens priorizados + próximos passos</li>
      <li><strong>Excel do Plano</strong> (quando aplicável)</li>
    </ul>

    <div class="callout">
      <strong>Anexos (governança):</strong> os anexos oficiais do AE (Excel, PDF do e-mail e materiais) ficam na própria tela
      <strong>CS - Acompanhamento Evolutivo (Novo)</strong> no <strong>Sankhya OM</strong>.
    </div>
  </template>

  <!-- PASSO 4 -->
  <template id="tpl-4">
    <p><strong>Onde:</strong> SenseData — atividade do Playbook AE</p>
    <p><strong>Atividade:</strong> <strong>Diagnóstico e Montagem do Plano de Evolução</strong></p>

    <h3>Regra do processo</h3>
    <p>
      <strong>Antes de concluir esta etapa no SenseData</strong>, execute o <strong>Passo 3</strong> no <strong>Sankhya OM</strong> (diagnóstico + plano de ação + geração do código).
      Depois volte ao SenseData para registrar e concluir esta etapa.
    </p>

    <h3>O que preencher (conforme print)</h3>
    <ul>
      <li><strong>Contato no cliente</strong></li>
      <li><strong>Data/Hora</strong> e <strong>Prev. conclusão</strong></li>
      <li><strong>Responsável</strong></li>
      <li><strong>Anotações</strong> (resumo do diagnóstico + o que foi priorizado + próximos passos)</li>
    </ul>

    <div class="callout">
      <strong>Anexos (obrigatórios):</strong> Excel do Plano + PDF do e-mail (e demais evidências) devem ser anexados no
      <strong>OM</strong> (tela <strong>CS - Acompanhamento Evolutivo (Novo)</strong>). O SenseData é controle/etapas do playbook.
    </div>

    <h3>Modelo rápido de anotação (copiar/colar)</h3>
    <p>
      “Diagnóstico realizado no OM (CS - AE Novo). Itens priorizados: (1) … (2) … (3) ….
      Próximos passos: apresentação do plano em DD/MM, participantes: …, responsável no cliente: …”
    </p>

    <div class="modal__actions">
      <a class="btn" target="_blank" rel="noopener noreferrer" href="https://sankhya.sensedata.io/portfolio">
        Abrir SenseData (Portfolio)

  </template>

  <!-- PASSO 5 -->
  <template id="tpl-5">
    <p><strong>Onde:</strong> SenseData — atividade do Playbook AE</p>
    <p><strong>Atividade:</strong> <strong>Apresentação do Plano de Evolução</strong></p>

    <h3>ETAPA 6 — Apresentação do Plano (na interação com o cliente)</h3>
    <ul>
      <li>Garantir presença de <strong>decisores</strong> (principalmente quando houver priorização, compromissos e prazos).</li>
      <li>Apresentar o plano (prioridades, responsáveis, próximos passos e acompanhamento).</li>
      <li><strong>Definir o responsável interno no cliente</strong> (“dono do plano”) e forma de contato.</li>
      <li>Agendar <strong>follow-up</strong> já na reunião, conforme segmentação e urgência dos itens.</li>
    </ul>

    <h3>Formalização (obrigatória)</h3>
    <ul>
      <li><strong>Formalizar por e-mail</strong>: agradecimento + resumo do que foi acordado + anexos relevantes (quando aplicável).</li>
      <li><strong>Anexar no OM</strong> (CS - AE Novo): Excel do Plano + PDF do e-mail + materiais extras (apresentações, evidências, etc.).</li>
    </ul>

    <h3>Campos essenciais no SenseData (conforme print)</h3>
    <ul>
      <li><strong>Categoria</strong></li>
      <li><strong>Responsável</strong></li>
      <li><strong>Cód. do Plano de Ação</strong> (manual)</li>
      <li><strong>Anotações</strong> (resumo do que foi acordado + responsável interno + data do próximo follow-up)</li>
    </ul>

    <div class="callout">
      <strong>REGRA DE CONTABILIZAÇÃO NO MÊS:</strong><br/>
      Só é considerado AE no mês se esta etapa for <strong>concluída no SenseData</strong>
      com <strong>Categoria + Cód. do Plano de Ação</strong> até o <strong>último dia do mês corrente</strong>.
    </div>

    <h3>ETAPA 7 — Follow-up (rotina obrigatória pós-AE)</h3>
    <ul>
      <li>Executar follow-up conforme segmentação (e criticidade), monitorando andamento das ações.</li>
      <li>Verificar evolução do uso (Visão de Uso) e aderência aos processos priorizados.</li>
      <li>Manter o GR alinhado (oportunidades, gargalos SD/Serviços, riscos e plano de reversão quando aplicável).</li>
      <li>Levar novidades da solução quando fizer sentido para o plano (sem “forçar” o cliente fora do momento dele).</li>
    </ul>

    <div class="modal__actions">
      <a class="btn" target="_blank" rel="noopener noreferrer" href="https://sankhya.sensedata.io/portfolio">
        Abrir SenseData (Portfolio)
      </a>
    </div>
  </template>

  <script>
    (function(){
      const modal = document.getElementById('modal');
      const modalTitle = document.getElementById('modal-title');
      const modalBody = document.getElementById('modal-body');
      const btnClose = document.getElementById('modal-close');

      const nodes = [
        { id:'node-1', title:'Passo 1 — Sankhya (CS - Acompanhamento Visita)', tpl:'tpl-1' },
        { id:'node-2', title:'Passo 2 — SenseData (Agendamento AE + Categoria) + Etapa 2/3', tpl:'tpl-2' },
        { id:'node-3', title:'Passo 3 — Sankhya OM (AE Novo: Diagnóstico + Plano de Ação) + Etapa 3/4/5', tpl:'tpl-3' },
        { id:'node-4', title:'Passo 4 — SenseData (Diagnóstico + Montagem: preencher e concluir)', tpl:'tpl-4' },
        { id:'node-5', title:'Passo 5 — SenseData (Apresentação + Formalização + Follow-up)', tpl:'tpl-5' },
      ];

      let lastTrigger = null;

      function openModal(title, templateId, triggerEl){
        const tpl = document.getElementById(templateId);
        if (!tpl) return;

        lastTrigger = triggerEl || null;
        modalTitle.textContent = title;
        modalBody.innerHTML = tpl.innerHTML;

        modal.classList.add('open');
        modal.setAttribute('aria-hidden','false');

        document.documentElement.style.overflow='hidden';
        document.body.style.overflow='hidden';
      }

      function closeModal(){
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden','true');
        modalBody.innerHTML = '';

        document.documentElement.style.overflow='';
        document.body.style.overflow='';

        if (lastTrigger && lastTrigger.focus) lastTrigger.focus();
      }

      nodes.forEach(n=>{
        const el = document.getElementById(n.id);
        if (!el) return;

        el.addEventListener('click', ()=>openModal(n.title, n.tpl, el));
        el.addEventListener('keydown', (e)=>{
          if (e.key==='Enter' || e.key===' '){
            e.preventDefault();
            openModal(n.title, n.tpl, el);
          }
        });
      });

      btnClose.addEventListener('click', closeModal);
      modal.addEventListener('click', (e)=>{ if (e.target === modal) closeModal(); });

      document.addEventListener('keydown', (e)=>{
        if (e.key === 'Escape' && modal.classList.contains('open')) closeModal();
      });

      document.addEventListener('click', (e)=>{
        const a = e.target.closest('a.btn');
        if (a && modal.classList.contains('open')) {
          setTimeout(closeModal, 50);
        }
      });
    })();
  </script>
</body>
</html>
